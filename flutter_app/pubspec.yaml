name: academymap_mobile
description: AcademyMap 모바일 앱 - 전국 학원 정보 검색 서비스

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI 및 디자인
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  
  # 상태 관리
  provider: ^6.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # 네트워킹
  http: ^1.1.0
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # 저장소 및 캐싱
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path: ^1.8.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # 지도 및 위치
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # 권한 관리
  permission_handler: ^11.0.1
  
  # 내비게이션
  go_router: ^12.1.1
  
  # 유틸리티
  intl: ^0.18.1
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  image_picker: ^1.0.4
  
  # 알림
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^16.2.0
  
  # 분석 및 크래시 리포팅
  firebase_analytics: ^10.7.4
  firebase_crashlytics: ^3.4.8
  
  # 소셜 로그인
  google_sign_in: ^6.1.6
  kakao_flutter_sdk: ^1.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # 코드 생성
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.4
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  
  # 린팅
  flutter_lints: ^3.0.1
  
  # 아이콘 생성
  flutter_launcher_icons: ^0.13.1
  
  # 네이티브 스플래시
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
  fonts:
    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR-Regular.ttf
        - asset: assets/fonts/NotoSansKR-Bold.ttf
          weight: 700

# 앱 아이콘 설정
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

# 스플래시 화면 설정
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_logo.png
  branding: assets/images/splash_branding.png
  color_dark: "#042a49"
  image_dark: assets/images/splash_logo_dark.png
  branding_dark: assets/images/splash_branding_dark.png
  android_12:
    image: assets/images/splash_logo_android12.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/splash_logo_android12_dark.png
    icon_background_color_dark: "#042a49"
  web: false