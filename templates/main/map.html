<!-- noUiSlider CSS, JS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>

<script>
  // Block 1: 전역 변수 값 설정
  let map, markers = [];
  let selectedCategory = '전체';
  let currentMarker = null;
  let allAcademyData = [];
  let markerBoxes = [];
  let slider;  // 가격 필터용 슬라이더 인스턴스를 저장할 전역 변수

  const categoryColors = {
    '종합': '#000000',
    '수학': '#FF0000',
    '영어': '#0000FF',
    '과학': '#008000',
    '외국어': '#800080',
    '예체능': '#FFA500',
    '컴퓨터': '#FFC0CB',
    '논술': '#8B4513',
    '기타': '#808080',
    '독서실/스터디카페': '#00CED1'
  };

  function getShortAddress(address) {
    if (!address) return "";
    const parts = address.split(" ");
    if (parts.length >= 3) {
      return parts.slice(2).join(" ");
    }
    return address;
  }

  function getAcademyType(ac) {
    const name = ac.상호명;
    if (name.indexOf('수학') !== -1) return '수학';
    if (name.indexOf('영어') !== -1) return '영어';
    if (name.indexOf('과학') !== -1) return '과학';
    if (name.indexOf('외국어') !== -1) return '외국어';
    if (name.indexOf('예체능') !== -1) return '예체능';
    if (name.indexOf('컴퓨터') !== -1) return '컴퓨터';
    if (name.indexOf('논술') !== -1) return '논술';
    if (name.indexOf('독서실') !== -1 || name.indexOf('스터디카페') !== -1)
      return '독서실/스터디카페';
    if (name.indexOf('종합') !== -1) return '종합';
    return '기타';
  }

  function easeInOutQuad(t) {
    return t < 0.5 ? 2*t*t : -1 + (4 - 2*t)*t;
  }

  function smoothZoom(targetZoom, duration) {
    let startZoom = map.getZoom();
    let startTime = performance.now();
    function animateZoom() {
      let now = performance.now();
      let elapsed = now - startTime;
      let t = Math.min(elapsed / duration, 1);
      let newZoom = startZoom + (targetZoom - startZoom) * easeInOutQuad(t);
      map.setZoom(newZoom);
      if(t < 1) {
        requestAnimationFrame(animateZoom);
      }
    }
    requestAnimationFrame(animateZoom);
  }
</script>

<script>
  // Block 2: Map Initialization and Custom Zoom Control
  function initMap() {
    navigator.geolocation.getCurrentPosition(pos => {
      const userLoc = new naver.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
      // 기본 줌 컨트롤 비활성화 → 커스텀 컨트롤 사용
      map = new naver.maps.Map('map', {
        center: userLoc,
        zoom: 17,
        minZoom: 7,
        zoomControl: false
      });
      currentMarker = new naver.maps.Marker({
        position: userLoc,
        map: map,
        icon: {
          content: '<div style="width:1.7rem;height:1.7rem;background-color:red;border-radius:50%;border:5px solid white;box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>',
          anchor: new naver.maps.Point(7.5, 7.5)
        }
      });
      fetchAcademies();
      naver.maps.Event.addListener(map, 'idle', fetchAcademies);
      // 커스텀 줌 컨트롤 생성 (세로 배열: 상단 "+" / 하단 "–")
      createCustomZoomControl();
    }, err => {
      const defaultLoc = new naver.maps.LatLng(37.5665, 126.9780);
      map = new naver.maps.Map('map', {
        center: defaultLoc,
        zoom: 17,
        minZoom: 7,
        zoomControl: false
      });
      fetchAcademies();
      createCustomZoomControl();
    });
  }

  function createCustomZoomControl() {
    const zoomControlContainer = document.createElement('div');
    // 원하는 위치 설정
    zoomControlContainer.style.position = 'absolute';
    zoomControlContainer.style.bottom = '23rem';
    zoomControlContainer.style.right = '0.85rem';
    zoomControlContainer.style.display = 'flex';
    zoomControlContainer.style.flexDirection = 'column'; // 세로 배열
    zoomControlContainer.style.alignItems = 'center';
    zoomControlContainer.style.borderRadius = '0.5rem';
    zoomControlContainer.style.padding = '0.4rem';
    zoomControlContainer.style.width = '3.3rem';
    zoomControlContainer.style.height = '4.5rem';
    zoomControlContainer.style.zIndex = '1';

    // "+" 버튼 (위쪽)
    const zoomPlus = document.createElement('button');
    zoomPlus.id = 'zoomPlus';
    zoomPlus.innerText = '+';
    zoomPlus.style.marginBottom = '0.1rem';
    zoomPlus.style.width = '3rem';
    zoomPlus.style.height = '3rem';
    zoomPlus.style.fontSize = '2rem';
    zoomPlus.style.border = '1px solid lightgray';
    zoomPlus.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';
    zoomPlus.style.backgroundColor = 'white';
    zoomPlus.style.borderRadius = '0.5rem';
    zoomControlContainer.appendChild(zoomPlus);

    // "–" 버튼 (아래쪽)
    const zoomMinus = document.createElement('button');
    zoomMinus.id = 'zoomMinus';
    zoomMinus.innerText = '–';
    zoomMinus.style.width = '3rem';
    zoomMinus.style.height = '2.5rem';
    zoomMinus.style.fontSize = '2.5rem';
    zoomMinus.style.border = '1px solid lightgray';
    zoomMinus.style.boxShadow = '0 0 5px rgba(0,0,0,0.5)';
    zoomMinus.style.backgroundColor = 'white';
    zoomMinus.style.borderRadius = '0.5rem';
    zoomControlContainer.appendChild(zoomMinus);

    document.getElementById('map').appendChild(zoomControlContainer);

    // 줌 범위 설정 (맵의 최소/최대 줌; 기본값: 7 ~ 20)
    const minZoom = map.getMinZoom ? map.getMinZoom() : 7;
    const maxZoom = map.getMaxZoom ? map.getMaxZoom() : 20;

    // "+" 버튼 클릭: 줌 인
    zoomPlus.addEventListener('click', function() {
      let currentZoom = map.getZoom();
      if (currentZoom < maxZoom) {
        map.setZoom(currentZoom + 1);
      }
    });

    // "–" 버튼 클릭: 줌 아웃
    zoomMinus.addEventListener('click', function() {
      let currentZoom = map.getZoom();
      if (currentZoom > minZoom) {
        map.setZoom(currentZoom - 1);
      }
    });
  }

  naver.maps.onJSContentLoaded = initMap;
</script>

<script>
  // Block 3: 학원 자료 불러오기와 화면 표시 디자인
  function fetchAcademies() {
    const bounds = map.getBounds();
    const sw = bounds.getSW();
    const ne = bounds.getNE();

    // 가격 범위 필터 값 가져오기
    let priceMin = document.getElementById('price-min') ? document.getElementById('price-min').value : "";
    let priceMax = document.getElementById('price-max') ? document.getElementById('price-max').value : "";

    fetch('/api/filtered_academies', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCSRFToken()
      },
      body: JSON.stringify({
        swLat: sw._lat,
        swLng: sw._lng,
        neLat: ne._lat,
        neLng: ne._lng,
        category: selectedCategory,
        priceMin: priceMin,
        priceMax: priceMax
      })
    })
    .then(res => res.json())
    .then(data => {
      allAcademyData = data;
      renderMarkers();
    })
    .catch(error => console.error('학원 데이터 요청 에러:', error));
  }

  function renderMarkers() {
    clearMarkers();
    const zoomLevel = map.getZoom();
    if (zoomLevel < 16) {
      const grouped = {};
      allAcademyData.forEach(ac => {
        const regionKey = ac.시군구명 || '기타';
        if (!grouped[regionKey]) grouped[regionKey] = [];
        grouped[regionKey].push(ac);
      });
      for (const region in grouped) {
        const arr = grouped[region];
        if (arr.length === 0) continue;
        const rep = arr[0];
        const markerContent = `
          <div style="min-width:5rem;
                      padding:0.5rem 0.6rem;
                      background-color:#333;
                      color:#fff;
                      border-radius:0.8rem;
                      font-size:1.8rem;
                      font-weight:bold;
                      text-align:center;">
            ${region} (${arr.length})
          </div>
        `;
        placeMarkerNoOverlap(rep.위도, rep.경도, markerContent, region);
      }
    } else {
      let groupedByAddress = {};
      allAcademyData.forEach(ac => {
        const address = ac.도로명주소 || "unknown";
        if (!groupedByAddress[address]) {
          groupedByAddress[address] = [];
        }
        groupedByAddress[address].push(ac);
      });
      for (let address in groupedByAddress) {
        let group = groupedByAddress[address];
        if (group.length === 1) {
          let ac = group[0];
          let markerContent = generateAcademyMarkerContent(ac);
          placeMarkerAt(ac.위도, ac.경도, markerContent, ac);
        } else {
          let representative = group[0];
          let bubbleContent = generateBubbleMarkerContent(group);
          placeBubbleMarker(representative.위도, representative.경도, bubbleContent, group);
        }
      }
    }
  }

  function placeMarkerAt(lat, lng, content, dataObj) {
    let marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(lat, lng),
      map: map,
      icon: { content: content, anchor: new naver.maps.Point(10, 10) },
      title: (typeof dataObj === 'object' && dataObj.상호명) ? dataObj.상호명 : ''
    });
    naver.maps.Event.addListener(marker, 'click', function(){
      showAcademyInfoPopup(dataObj);
    });
    markers.push(marker);
  }

  function placeBubbleMarker(lat, lng, content, group) {
    let marker = new naver.maps.Marker({
      position: new naver.maps.LatLng(lat, lng),
      map: map,
      icon: { content: content, anchor: new naver.maps.Point(10, 10) },
      title: group.length + "개 학원"
    });
    naver.maps.Event.addListener(marker, 'click', function(){
      showGroupPopup(group, marker.getPosition());
    });
    markers.push(marker);
  }

  function placeMarkerNoOverlap(lat, lng, content, dataObj) {
    const proj = map.getProjection();
    let screenPt = proj.fromCoordToOffset(new naver.maps.LatLng(lat, lng));
    const markerW = 60, markerH = 24;
    let overlapped = true;
    const MAX_ATTEMPTS = 50;
    let attempts = 0;
    while (overlapped && attempts < MAX_ATTEMPTS) {
      overlapped = false;
      for (let b of markerBoxes) {
        if (Math.abs(screenPt.x - b.x) < markerW && Math.abs(screenPt.y - b.y) < markerH) {
          overlapped = true;
          screenPt.y += markerH + 2;
          break;
        }
      }
      attempts++;
    }
    const finalCoord = proj.fromOffsetToCoord(screenPt);
    const marker = new naver.maps.Marker({
      position: finalCoord,
      map: map,
      icon: { content: content, anchor: new naver.maps.Point(10, 10) },
      title: (typeof dataObj === 'object' && dataObj.상호명) ? dataObj.상호명 : ''
    });
    naver.maps.Event.addListener(marker, 'click', function() {
      if (typeof dataObj === 'object' && dataObj.id) {
        showAcademyInfoPopup(dataObj);
      } else if (typeof dataObj === 'string') {
        let targetZoom = map.getZoom() + 1;
        map.panTo(marker.getPosition(), { duration: 500 });
        smoothZoom(targetZoom, 500);
      }
    });
    markers.push(marker);
    markerBoxes.push({ x: screenPt.x, y: screenPt.y, w: markerW, h: markerH });
  }

  function generateAcademyMarkerContent(ac) {
    if (selectedCategory === '전체') {
      const academyType = getAcademyType(ac);
      const color = categoryColors[academyType] || 'blue';
      return `
        <div style="display:flex; flex-direction:column; align-items:center;">
          <div style="width:1.4rem; height:1.4rem; background-color:${color}; border:0.25rem solid white; border-radius:50%; margin-bottom:0.25rem;"></div>
          <span style="font-size:1.1rem;
                      color: #333;
                      text-shadow: 0.125rem 0.125rem 0.25rem lightgray;
                      padding:0.25rem 0.5rem;
                      border-radius:0.5rem;">${ac.상호명}</span>
        </div>
      `;
    } else {
      const color = categoryColors[selectedCategory];
      return `
        <div style="display:flex; flex-direction:column; align-items:center;">
          <div style="width:1.4rem; height:1.4rem; background-color:${color}; border:0.25rem solid white; border-radius:50%; margin-bottom:0.25rem;"></div>
          <span style="font-size:1.1rem;
                      text-shadow: 0.125rem 0.125rem 0.25rem lightgray;
                      color: #333;
                      padding: 0.25rem 0.5rem;
                      border-radius:0.5rem;">${ac.상호명}</span>
        </div>
      `;
    }
  }

  function generateBubbleMarkerContent(group) {
    let count = group.length;
    let shortAddress = getShortAddress(group[0].도로명주소);
    let repType = getAcademyType(group[0]);
    let color = categoryColors[repType] || "#ff5733";
    let content = `
      <div style="position: relative; display: inline-block;">
        <div style="background-color: ${color}D9;
                    color: #fff;
                    border-radius: 0.5rem;
                    padding: 0.6rem;
                    font-size: 1.25rem;
                    text-align: center;
                    box-shadow: 0 0.125rem 0.3125rem rgba(0,0,0,0.5);">
          ${count}개 학원<br/>
          <div style="font-size: 0.8rem;
                      color: lightgray;">${shortAddress}
          </div>
        </div>
        <div style="position: absolute; left: -10%; transform: rotate(120deg); top: 0%;">
          <div style="width: 0;
                    height: 0;
                    border-left: 6px solid transparent;
                    border-right: 6px solid transparent;
                    border-top: 6px solid ${color};"></div>
        </div>
      </div>
    `;
    return content;
  }

  function showGroupPopup(group, position) {
    const popup = document.getElementById('academyPopup');
    const popupContent = document.getElementById('popupContent');
    let shortAddress = getShortAddress(group[0].도로명주소);
    let content = `<div style="font-size: 0.9rem;
                                padding-bottom: 0.5rem;
                                padding-left: 1rem;">${shortAddress}
                      <span style="font-size: 0.8rem;
                                    color: lightgray;
                                    padding-left: 2rem;">|  총 ${group.length}개 학원
                      </span>
                   </div><ul>`;
group.forEach((ac, index) => {
  // 마지막 항목이 아니면 지정한 스타일을 추가합니다.
  const borderStyle = (index < group.length - 1)
    ? 'border-bottom: 1px solid #fff; padding-top: 0.3rem; padding-bottom: 0.3rem; width: 80%;'
    : '';
  content += `<li style="${borderStyle}">
      <a style="text-decoration: none;
                font-size: 1.2rem;
                color: black;
                padding: 1rem 1rem 0rem 1rem;
                line-height: 1.4;"
         href="/academy/${ac.id}">
         ${ac.상호명}
      </a>
    </li>`;
});
    content += `</ul>`;
    popupContent.innerHTML = content;
    popup.classList.add('active');
  }

  function showAcademyInfoPopup(academy) {
    const popup = document.getElementById('academyPopup');
    const popupContent = document.getElementById('popupContent');
    popupContent.innerHTML = `
    <div style="padding-left: 1rem;
                line-height: 1.5;
                color: lightgray;">
      <h3><a style="text-decoration: none;
                    color: black;
                    font-size: 1.2rem;"
             href="/academy/${academy.id}">
             ${academy.상호명}
          </a>
      </h3>
      <div style="font-size: 1.5rem;
                  color: yellow;
                  background-color: brown;">${academy.별점 || '별점 정보 없음'}</br></div>
      전화번호: ${academy.전화번호 || '정보 없음'}</br>
      주소:${academy.도로명주소 || '정보 없음'}</br>
      대상:${academy.대상_유아 || ''}
          ${academy.대상_초등 || ''}
          ${academy.대상_고등 || ''}
          ${academy.대상_특목고 || ''}
          ${academy.대상_일반 || ''}
          ${academy.대상_기타 || ''}</br>
      영업시간:${academy.영업시간 || ''}</br>
      셔틀버스:${academy.셔틀버스 || ''}</br>
    </div>
    `;
    popup.classList.add('active');
  }

  function closePopup() {
    document.getElementById('academyPopup').classList.remove('active');
  }

  function clearMarkers() {
    markers.forEach(m => m.setMap(null));
    markers = [];
    markerBoxes = [];
  }

  function filterMarkers(btn, category) {
    selectedCategory = category;
    const buttons = document.querySelectorAll('#category button');
    buttons.forEach(button => button.classList.remove('active'));
    btn.classList.add('active');
    fetchAcademies();
  }

  function moveToCurrentLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userLoc = new naver.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
        map.setCenter(userLoc);
        map.setZoom(17);
        if (currentMarker) {
          currentMarker.setPosition(userLoc);
        } else {
          currentMarker = new naver.maps.Marker({
            position: userLoc,
            map: map,
            icon: {
              content: '<div style="width:1.7rem;height:1.7rem;background-color:red;border-radius:50%;border:5px solid white;box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>',
              anchor: new naver.maps.Point(7.5, 7.5)
            }
          });
        }
      }, () => { alert('위치 정보를 가져올 수 없습니다.'); });
    } else { alert('이 브라우저는 위치 정보를 지원하지 않습니다.'); }
  }

  function getCSRFToken() {
    const cookies = document.cookie.split(';');
    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i].trim();
      if (cookie.startsWith('csrftoken=')) {
        return cookie.substring('csrftoken='.length);
      }
    }
    return '';
  }
</script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 전역 연령 필터 배열: 선택된 연령 그룹 값을 저장합니다.
    window.selectedAgeGroups = [];

    // 연령 필터 토글 함수: 버튼을 클릭할 때 active 클래스를 토글하고 스타일을 변경합니다.
    window.toggleAgeFilter = function(filterName, buttonElement) {
      if (buttonElement.classList.contains('active')) {
        // 버튼이 이미 활성 상태이면 -> 비활성화: 배경 white, 글씨 black
        buttonElement.classList.remove('active');
        buttonElement.style.backgroundColor = "white";
        buttonElement.style.color = "black";
        window.selectedAgeGroups = window.selectedAgeGroups.filter(function(value) {
          return value !== filterName;
        });
      } else {
        // 버튼이 비활성 상태이면 -> 활성화: 배경 green, 글씨 white
        buttonElement.classList.add('active');
        buttonElement.style.backgroundColor = "green";
        buttonElement.style.color = "white";
        window.selectedAgeGroups.push(filterName);
      }
      // 연령 필터가 변경될 때마다 바로 필터 적용
      fetchAcademies();
    };
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // 전역 셔틀버스 필터: 기본은 false (필터 미적용)
    window.shuttleFilter = false;

    // 셔틀버스 필터 토글 함수: 버튼 클릭 시 상태 및 스타일 토글
    window.toggleShuttleFilter = function(buttonElement) {

        buttonElement.style.color = "black";
        window.shuttleFilter = false;

        buttonElement.classList.add('active');
        buttonElement.style.backgroundColor = "green";
        buttonElement.style.color = "white";
        window.shuttleFilter = true;
      }
      // 셔틀버스 필터 변경 시 바로 필터 적용
      fetchAcademies();
    };
  });

<!-- fetchAcademies() 함수 (Price, Age, Shuttle 필터 모두 전달) -->
<script>
  function fetchAcademies() {
    const bounds = map.getBounds();
    const sw = bounds.getSW();
    const ne = bounds.getNE();

    // 가격 범위 필터 값
    let priceMin = document.getElementById('price-min') ? document.getElementById('price-min').value : "";
    let priceMax = document.getElementById('price-max') ? document.getElementById('price-max').value : "";

    // API 호출 시 연령과 셔틀버스 필터 값도 포함
    fetch('/api/filtered_academies', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'X-CSRFToken': getCSRFToken()
      },
      body: JSON.stringify({
        swLat: sw._lat,
        swLng: sw._lng,
        neLat: ne._lat,
        neLng: ne._lng,
        category: selectedCategory,
        priceMin: priceMin,
        priceMax: priceMax,
        ageGroups: window.selectedAgeGroups, // 연령 필터
        shuttleFilter: window.shuttleFilter    // 셔틀버스 필터 (true/false)
      })
    })
    .then(res => res.json())
    .then(data => {
      allAcademyData = data;
      renderMarkers();
    })
    .catch(error => console.error('학원 데이터 요청 에러:', error));
  }
</script>

<script>
function filterMarkers(btn, category) {
  selectedCategory = category;
  // #category와 #panel-category 두 컨테이너 안의 버튼들을 모두 선택합니다.
  const buttons = document.querySelectorAll('#category button, #panel-category button');
  buttons.forEach(button => {
    button.classList.remove('active');
    // 인라인 스타일 초기화
    button.style.backgroundColor = "";
    button.style.color = "";
  });
  // 클릭한 버튼에 active 클래스 추가
  btn.classList.add('active');

  // 만약 클릭한 버튼이 #panel-category에 속하지 않으면 인라인 스타일을 적용합니다.
  if (btn.parentNode.id !== "panel-category") {
    btn.style.backgroundColor = "green";
    btn.style.color = "white";
  }

  // 필터 적용 함수 호출
  fetchAcademies();
}

</script>
